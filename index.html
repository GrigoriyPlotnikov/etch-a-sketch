<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=960, initial-scale=1.0">
  <title>Etch a sketch!</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css" media="all">
</head>

<body>
  <div class="help">
    <p>A small game where user can draw something with mouse movements over canvas.</p>
    <p>Click changes pixel color.</p>
    <p>Right-click changes pixel opacity up to max, then returns to initial.</p>
  </div>
  <div class="controls">
    <button id="refreshField">Refresh canvas</button>
    <input id="colorOverride" type="checkbox" checked>Color override</div>
  </div>
  <div id="content"></div>
</body>

</html>
